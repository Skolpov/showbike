<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Интерактивный велосипед с описанием деталей</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			background-color: #BFBFBF;
			margin: 0;
			padding: 0;
		}

		:root {
			--clr1: #0070D5;
		}

		.cnt {
			position: relative;
			max-width: 926px;
			margin: 0 auto;
			padding-top: 24px;
		}

		.bike__main-title {
			display: none;
			color: #2A2A2A;
			font-size: 48px;
			font-weight: 300;
			text-align: center;
		}

		.bike__wrap {
			position: relative;
			margin-top: 88px;
			position: relative;
			width: 926px;
			height: 557px;
		}

		.bike,
		.part {
			position: absolute;
			top: 0;
			left: 0;
		}

		.part {
			opacity: 0;
			z-index: 5;
			transition: opacity 0.1s ease;
		}

		.part.active {
			opacity: 1;
			animation: blink 0.4s infinite alternate;
		}

		@keyframes blink {
			from {
				opacity: 0.3;
			}

			to {
				opacity: 1;
			}
		}

		@keyframes blinkDot {
			from {
				background-color: white;
				border-color: var(--clr1);
			}

			to {
				background-color: white;
			}
		}

		.dot {
			position: absolute;
			width: 8px;
			height: 8px;
			background-color: white;
			border: 3px solid var(--clr1);
			border-radius: 50%;
			cursor: pointer;
			z-index: 10;
			transform: translate(-50%, -50%);
			transition: all 0.3s ease-in-out;
		}

		.dot:hover {
			border-color: white;
			background-color: white;
			animation: blinkDot 0.4s infinite alternate;
		}

		.tooltip {
			display: none;
			flex-direction: column;
			position: absolute;
			background-color: #fff;
			padding: 24px;
			border-radius: 16px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.06);
			border: 1px solid #b5ddff;
			z-index: 100;
			pointer-events: none;
			font-size: 16px;
			width: 320px;
		}

		.tooltip > * {
			margin-bottom: 8px;
		}

		.tooltip__title {
			margin-top: 0;
			font-size: 18px;
			color: var(--clr1);
		}

		.tooltip__text {
			margin-top: 0;
			line-height: 140%;
			color: #424242;
			font-size: 14px;
			white-space: pre-line;
		}

		.tooltip__items {
			padding-left: 0;
			margin-bottom: 0;
		}

		.tooltip__item {
			position: relative;
			margin: 6px 0;
			color: #424242;
			font-size: 13px;
			line-height: 140%;
			padding-left: 12px;
		}

		.tooltip__item:before {
			content: '';
			position: absolute;
			top: 7px;
			left: 0;
			width: 5px;
			height: 5px;
			border-radius: 50%;
			background-color: var(--clr1);
		}

		/* Позиции точек */
		.dot.display {
			top: 14%;
			right: 31%;
		}

		.dot.tormoz-rul {
			top: 6%;
			right: 24%;
		}

		.dot.tormoz {
			left: 18%;
			bottom: 32%;
		}

		.dot.tormoz2 {
			bottom: 25%;
			right: 21%;
		}

		.dot.rychki {
			top: 6%;
			right: 32%;
		}

		.dot.trans {
			bottom: 20%;
			left: 19%;
		}

		.dot.sidenie {
			top: 27%;
			left: 31%;
		}

		.dot.amort {
			top: 56%;
			left: 22%;
		}

		.dot.amort2 {
			top: 60%;
			right: 18%;
		}

		.dot.dvigatel {
			top: 74%;
			left: 22%;
		}

		.dot.dvigatel2 {
			top: 74%;
			right: 13%;
		}

		.dot.shin {
			top: 56%;
			left: 31%;
		}

		.dot.shin2 {
			top: 56%;
			right: 2%;
		}

		.dot.svet {
			top: 13%;
			right: 23%;
		}

		.dot.svet2 {
			top: 38%;
			left: 32%;
		}

		.dot.rama {
			top: 40%;
			left: 60%;
		}

		.dot.ak {
			top: 45%;
			left: 48%;
		}
	</style>
</head>

					"Номинальная мощность: 750 Вт – стабильная и надежная работа в любых условиях.",

			},

				title: "Электродвигатель",
				description: "Бесшумный и энергоэффективный электродвигатель нового поколения, выдающий максимальную мощность на единицу энергии. Этот двигатель – воплощение инженерного совершенства, сочетающее в себе мощь и эффективность.",

				description: "Электровелосипед оснащен ярким передним светом для видимости пути, а сзади — многофункциональный фонарь, сочетающий габаритный огонь, стоп-сигнал и указатели поворота, делая каждую поездку максимально безопасной и предсказуемой для окружающих.",

		document.addEventListener('DOMContentLoaded', function () {
			const dots = document.querySelectorAll('.dot');
			const tooltip = document.querySelector('.tooltip');
			const tooltipTitle = tooltip.querySelector('.tooltip__title');
			const tooltipText = tooltip.querySelector('.tooltip__text');
			const tooltipItems = tooltip.querySelector('.tooltip__items');
			const bikeWrap = document.querySelector('.bike__wrap');

			dots.forEach(dot => {
				const partClass = dot.getAttribute('data-part');
				const partData = bikePartsData[partClass];

				if (!partData) {
					console.warn(`No data found for part: ${partClass}`);
					return;
				}

				dot.addEventListener('mouseenter', function () {
					// Активируем соответствующую деталь
					document.querySelector(`.part.${partClass}`).classList.add('active');

					// Устанавливаем текст в tooltip
					tooltipTitle.textContent = partData.title || '';
					tooltipText.textContent = partData.description || '';

					// Скрываем text, если description отсутствует
					tooltipText.style.display = partData.description ? 'block' : 'none';

					// Очищаем и добавляем пункты списка
					tooltipItems.innerHTML = '';
					if (partData.items && partData.items.length > 0) {
						partData.items.forEach(item => {
							if (item) {
								const itemElement = document.createElement('div');
								itemElement.className = 'tooltip__item';
								itemElement.textContent = item;
								tooltipItems.appendChild(itemElement);
							}
						});
						tooltipItems.style.display = 'block';
					} else {
						tooltipItems.style.display = 'none';
					}

					// Показываем tooltip под точкой
					const dotRect = dot.getBoundingClientRect();
					const wrapRect = bikeWrap.getBoundingClientRect();

					// Позиционируем tooltip под точкой
					const posX = dotRect.left - wrapRect.left + dotRect.width / 2;
					const posY = dotRect.top - wrapRect.top + dotRect.height + 10;

					// Корректируем позицию, чтобы tooltip не выходил за границы контейнера
					const tooltipWidth = tooltip.offsetWidth;
					const tooltipHeight = tooltip.offsetHeight;

					let finalX = posX;
					let finalY = posY;

					if (posX + tooltipWidth > wrapRect.width) {
						finalX = wrapRect.width - tooltipWidth - 10;
					}

					if (posX < 0) {
						finalX = 10;
					}

					if (posY + tooltipHeight > wrapRect.height) {
						finalY = dotRect.top - wrapRect.top - tooltipHeight - 10;
					}

					tooltip.style.left = `${finalX}px`;
					tooltip.style.top = `${finalY}px`;
					tooltip.style.display = 'flex';
				});

				dot.addEventListener('mouseleave', function () {
					document.querySelector(`.part.${partClass}`).classList.remove('active');
					tooltip.style.display = 'none';
				});
			});
		});
	</script>
